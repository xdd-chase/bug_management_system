{% extends 'layout/manage.html' %}
{% block css %}
    <style>
        .list-group .choose {
            border-left: 2px solid #f0ad4e !important;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container clearfix">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: transparent; font-weight: bold">
                    个人中心
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item">我的资料</a>
                    <a href="#" class="list-group-item">修改密码</a>
                    <a href="{% url 'setting_delete' project_id=request.bug_mgt.project.id %}"
                       class="list-group-item choose">删除项目</a>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-address-card-o" aria-hidden="true">我的资料</i>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">项目名</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入项目名称"
                                       name="project_name">
                                <span class="error-msg">{{ error }}</span>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4"></div>
                            <input type="submit" class="btn btn-danger" value="删除">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
